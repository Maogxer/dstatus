name: Build and Release Binary

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      
      - name: Install dependencies
        run: |
          cd neko-status
          go mod tidy
          go mod download
      
      - name: Build binaries
        run: |
          cd neko-status
          chmod +x build-ci.sh
          ./build-ci.sh
          
      - name: Generate SHA256 checksums
        run: |
          cd neko-status/build
          sha256sum neko-status_* > SHA256SUMS
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            neko-status/build/neko-status_*
            neko-status/build/SHA256SUMS
          draft: false
          prerelease: false
          
      - name: Upload main branch binaries as artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: neko-status-latest
          path: |
            neko-status/build/neko-status_linux_amd64
            neko-status/build/neko-status_linux_arm64
            neko-status/build/neko-status_linux_arm7
            neko-status/build/neko-status_linux_386
            neko-status/build/neko-status_darwin_amd64
            neko-status/build/neko-status_darwin_arm64
            neko-status/build/neko-status_linux_universal
            neko-status/build/neko-status_darwin_universal
            neko-status/build/neko-status_universal
            neko-status/build/SHA256SUMS
          retention-days: 7
          
      - name: Upload develop branch binaries as artifacts
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: neko-status-dev-latest
          path: |
            neko-status/build/neko-status_linux_amd64
            neko-status/build/neko-status_linux_arm64
            neko-status/build/neko-status_linux_arm7
            neko-status/build/neko-status_linux_386
            neko-status/build/neko-status_darwin_amd64
            neko-status/build/neko-status_darwin_arm64
            neko-status/build/neko-status_linux_universal
            neko-status/build/neko-status_darwin_universal
            neko-status/build/neko-status_universal
            neko-status/build/SHA256SUMS
          retention-days: 3
          
      # 复制到静态目录
      - name: Copy to static directory
        run: |
          cp neko-status/build/neko-status_linux_universal static/neko-status 