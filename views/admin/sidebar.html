<!-- 移动端菜单按钮 - 移到右侧 -->
<button id="toggle-sidebar" class="fixed top-20 right-4 md:hidden p-3 bg-purple-500/90 backdrop-blur text-white rounded-lg shadow-lg z-40 hover:bg-purple-600/90 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500" style="top: calc(4.5rem + env(safe-area-inset-top));">
    <span>
        <i class="material-icons toggle-icon">menu</i>
    </span>
</button>

<!-- 移动端遮罩层 - 增强暗化效果 -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none z-20 transition-opacity duration-300"></div>

<!-- 侧边栏控制脚本 -->
<script>
// 侧边栏控制脚本
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('admin-sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');
    const closeButton = document.getElementById('close-sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const body = document.body;
    const toggleIcon = toggleButton.querySelector('.toggle-icon');
    
    // 检查是否为移动设备
    function isMobile() {
        return window.innerWidth < 768;
    }
    
    // 初始状态设置
    function setInitialState() {
        if (isMobile()) {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-70'); // 确保初始状态下没有遮罩
            body.classList.remove('overflow-hidden'); // 确保初始状态下可以滚动
            toggleIcon.textContent = 'menu';
            // 移动端隐藏侧边栏，使用transform移出视图
        } else {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-70'); // 确保初始状态下没有遮罩
            body.classList.remove('overflow-hidden'); // 确保初始状态下可以滚动
            // 桌面端显示侧边栏
        }
        
        // 高亮当前页面
        highlightCurrentPage();
    }
    
    // 切换侧边栏显示/隐藏
    function toggleSidebar() {
        sidebar.classList.toggle('-translate-x-full');
        
        // 控制遮罩层
        if (sidebar.classList.contains('-translate-x-full')) {
            // 菜单隐藏，移除遮罩层
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlay.classList.remove('opacity-70'); // 明确移除遮罩样式
            body.classList.remove('overflow-hidden'); // 恢复滚动
            toggleIcon.textContent = 'menu'; // 更改图标为菜单
        } else {
            // 菜单显示，添加遮罩层
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            overlay.classList.add('opacity-70'); // 增强遮罩暗度
            body.classList.add('overflow-hidden'); // 禁止滚动
            toggleIcon.textContent = 'close'; // 更改图标为关闭
        }
    }
    
    // 高亮当前页面对应的菜单项
    function highlightCurrentPage() {
        const currentPath = window.location.pathname;
        const menuItems = document.querySelectorAll('#admin-sidebar a');
        
        menuItems.forEach(item => {
            // 移除所有高亮
            item.classList.remove('bg-slate-700/50', 'text-white');
            
            // 检查路径匹配
            if (item.getAttribute('href') === currentPath ||
                (currentPath.startsWith(item.getAttribute('href')) && item.getAttribute('href') !== '/')) {
                item.classList.add('bg-slate-700/50', 'text-white');
                
                // 高亮图标
                const icon = item.querySelector('.material-icons');
                if (icon) {
                    icon.classList.remove('text-slate-400');
                    icon.classList.add('text-purple-400');
                }
            }
        });
    }
    
    // 监听事件
    if (toggleButton) toggleButton.addEventListener('click', toggleSidebar);
    if (closeButton) closeButton.addEventListener('click', toggleSidebar);
    if (overlay) overlay.addEventListener('click', toggleSidebar);
    
    // 窗口大小变化时调整
    window.addEventListener('resize', setInitialState);
    
    // 初始化
    setInitialState();
});
</script>
